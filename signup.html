<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Join Community</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="form-container">
  <h2>Join Our Community</h2>

  <form id="signupForm">
    <input type="text" id="name" placeholder="Full Name" required>
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <input type="text" id="village" placeholder="Village" required>

    <select id="state" required>
      <option value="">Select State</option>
      <option>Maharashtra</option>
      <option>Gujarat</option>
      <option>Madhya Pradesh</option>
      <option>Karnataka</option>
      <option>Rajasthan</option>
      <option>Telangana</option>
      <option>Andhra Pradesh</option>
      <option>Tamil Nadu</option>
      <option>Uttar Pradesh</option>
      <option>Chhattisgarh</option>
      <option>Other</option>
    </select>

    <button class="btn">Join</button>
  </form>

  <p>Already a member? <a href="login.html">Login</a></p>
</div>
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { 
  getAuth, 
  createUserWithEmailAndPassword,
  updateProfile 
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyDHHo0tXCOSFU0ZrQ0t1gjM6oPo-i0w2rI",
  authDomain: "kunbi-heritage.firebaseapp.com",
  projectId: "kunbi-heritage",
  storageBucket: "kunbi-heritage.firebasestorage.app",
  messagingSenderId: "973069944697",
  appId: "1:973069944697:web:62e432033a7e975f2f11a8"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

const form = document.querySelector("form");

form.addEventListener("submit", async (e) => {
  e.preventDefault();

  const name = document.getElementById("name").value;
  const email = document.getElementById("email").value;
  const password = document.querySelector("input[type='password']").value;

  try {
    const userCredential = await createUserWithEmailAndPassword(auth, email, password);

    // ðŸ”¥ THIS LINE SAVES USERNAME INTO FIREBASE
    await updateProfile(userCredential.user, {
      displayName: name
    });

    alert("Signup successful!");
    window.location.href = "index.html";

  } catch (error) {
    alert(error.message);
  }
});
</script>


</body>
</html>
