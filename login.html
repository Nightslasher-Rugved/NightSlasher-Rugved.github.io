<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="form-container">
  <h2>Login</h2>

  <form id="loginForm">
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <button class="btn">Login</button>
  </form>

</div>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { 
  getAuth, 
  signInWithEmailAndPassword,
  onAuthStateChanged
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyDHHo0tXCOSFU0ZrQ0t1gjM6oPo-i0w2rI",
  authDomain: "kunbi-heritage.firebaseapp.com",
  projectId: "kunbi-heritage",
  storageBucket: "kunbi-heritage.firebasestorage.app",
  messagingSenderId: "973069944697",
  appId: "1:973069944697:web:62e432033a7e975f2f11a8"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

// ðŸ” If already logged in â†’ go to index
onAuthStateChanged(auth, (user) => {
  if (user) {
    window.location.href = "index.html";
  }
});

// ðŸ” Login
const form = document.getElementById("loginForm");

form.addEventListener("submit", async (e) => {
  e.preventDefault();

  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  try {
    await signInWithEmailAndPassword(auth, email, password);
    alert("Login successful!");
    window.location.href = "index.html";
  } catch (error) {
    alert(error.message);
  }
});

</script>

</body>
</html>
